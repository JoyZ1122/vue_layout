<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue-Layout - 可视化布局</title>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <!-- muse-ui -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- iView-UI -->
    <link rel="stylesheet" href="//unpkg.com/iview/dist/styles/iview.css" />
    <!-- iconfont字体 -->
    <link
      rel="stylesheet"
      href="//at.alicdn.com/t/font_383130_czyo4j6dtjxos9k9.css"
    />
    <!-- 在线css编辑器样式 -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/jotted/latest/jotted.min.css"
    />
  </head>

  <body>
    <div id="one"></div>
    <div onclick='  export_raw("http:\//localhost:8080/one.html", "hello world")'>下载</div>
  </body>
  <script>
    function fake_click(obj) {
      var ev = document.createEvent("MouseEvents");
      ev.initMouseEvent(
        "click",
        true,
        false,
        window,
        0,
        0,
        0,
        0,
        0,
        false,
        false,
        false,
        false,
        0,
        null
      );
      obj.dispatchEvent(ev);
    }

    function export_raw(name, data) {
      var urlObject = window.URL || window.webkitURL || window;

      var export_blob = new Blob([data]);

      var save_link = document.createElementNS(
        "http://www.w3.org/1999/xhtml",
        "a"
      );
      save_link.href = urlObject.createObjectURL(export_blob);
      save_link.download = name;
      fake_click(save_link);
    }
  </script>
</html>
